<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUpForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image_container">
            <img src="pexels-polina-chistyakova-18252653.jpg" alt="">
        </div>

        <div class="form_container">
            <div>
                <p>This is AliKay's online food service! Register with us to
                    have access to all our services.
                </p><hr>
                <p class="text">Sign Up Form</p><hr>
            </div>
            <div>
                <form action="">
                    <caption><p class="text">Enter Your Details Here</p></caption>
                    <div class="form-items">
                        <div class="items">
                            <ul>
                                <li>
                                    <label for="fname">FIRST NAME </label>
                                    <input type="text" id="fname" name="firstName">
                                </li>
                                <li>
                                    <label for="email">EMAIL </label>
                                    <input type="email" id="email" name="Email">
                                </li>
                                <li>
                                    <label for="password">PASSWORD </label>
                                    <input type="password" id="password" name="Password">
                                </li>
                            </ul>
                        </div>

                        <div class="items">
                            <ul>
                                <li>
                                    <label for="lname">LAST NAME </label>
                                    <input type="text" id="lname" name="lastName">
                                </li>
                                <li>
                                    <label for="tel">PHONE NUMBER </label>
                                    <input type="tel" id="tel" name="phoneNumber">
                                </li>
                                <li>
                                    <label for="password">CONFIRM PASSWORD </label>
                                    <input type="password" id="password" name="Password">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
